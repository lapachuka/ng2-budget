<h2 class="text-muted page-title">
  Account list
</h2>

<md-card>
  <div class="dashboard">

    <div *ngFor="let account of accounts">
      <div class="huge account-text">
        {{account.name}}:
        <span class="account-amount">
          {{account.amount}} <span class="currency">{{account.currency_name}}</span>
        </span>
      </div>
    </div>
  </div>
</md-card>
