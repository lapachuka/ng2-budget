<div class="auth-block">
  <form role="form" (ngSubmit)="onSubmit()" name="loginForm" novalidate layout="column">
    <div class="form-content">
      <div class="form-group">
        <md-input-container>
          <input type="email"
                 mdInput
                 [(ngModel)]="login.email"
                 name="email"
                 class="form-control input-underline input-lg"
                 placeholder="Email">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container>
          <input
            type="password"
            mdInput
            class="form-control input-underline input-lg"
            name="password"
            id=""
            placeholder="Password"
            [(ngModel)]="login.password">
        </md-input-container>
      </div>
    </div>
    <button type="submit" md-raised-button class="btn rounded-btn">Login</button>
  </form>
</div>
<p>
  Don't have an account?
  <a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>
</p>
